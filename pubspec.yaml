name: webapp
description: TechNEXI Web APP.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0" #">=2.12.0 <3.0.0"

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.6
  carousel_slider: ^4.0.0-nullsafety.0
  easy_dynamic_theme: ^2.0.0
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.1
  get: ^4.1.4
  material_design_icons_flutter: ^4.0.5955


  

flutter:
  uses-material-design: true
 
  assets:
    - assets/images/
    - assets/
    - assets/images/service/
    - assets/images/service/system-service/
  
     
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Walkway
      fonts:
        - asset: assets/fonts/Walkway_SemiBold.ttf 
    - family: Electrolize
      fonts:
        - asset: assets/fonts/Electrolize-Regular.ttf   

        
dependencies: 
  whatsapp_unilink: ^2.0.0
